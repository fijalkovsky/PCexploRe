    <div class="hometext">

                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" data-ng-click="vm.login()">Log in</button>
        </form><!-- /form -->
        <span ng-if="vm.blad">Username or password is incorrect</span>
    </div><!-- /card-container -->
</div><!-- /container -->



</div>
