    <div class="card card-container">

        <p id="profile-name" class="profile-name-card loginLabel">SIGN UP</p>

            <span id="reauth-email" class="reauth-email"></span>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="vm.signup()">Sign up</button>
        </form><!-- /form -->
