<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="moj">
        <h2 class="napisDia">Create new matrix</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon> -->
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <md-input-container>
            <label>Matrix name</label>
            <input ng-model="matrixName" type="text">
        </md-input-container>       
             

        <table>
        <tbody>
          <tr>
            <th></th>
            <th ng-repeat="column in vm.matrix[0] track by $index">
              <md-button class="md-raised" ng-disabled="vm.matrix[0].length <= 1"
                      ng-click="vm.deleteColumn($index)">
                X col{{$index}}
              </md-button>
            </th>
          </tr>
          <tr ng-repeat="row in vm.matrix">
            <th>
              <md-button class="md-raised" ng-disabled="vm.matrix.length <= 1"
                      ng-click="vm.deleteRow($index)">
                X row{{$index}}
              </md-button>
            </th>
            <td ng-repeat="column in row track by $index">
                <div class="mat">
              <input type="number" ng-model="row[$index]" placeholder="0">
                </div>
            </td>
          </tr>
        </tbody>
        </table>
        <md-divider></md-divider>
          
        <div>
            <md-button class="md-raised" ng-click="vm.addRow()">Add Row</md-button>
            <md-button class="md-raised" ng-click="vm.addColumn()">Add Column</md-button>
        </div>
  <h3>As JSON:</h3>
  <pre><code>{{vm.matrix}}</code></pre>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        cancel
      </md-button>
      <md-button ng-click="save()">
        save
      </md-button>

    </md-dialog-actions>
  </form>
</md-dialog>
