<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="moj">
        <h2 class="napisDia">Error</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <span>ERROR: {{vm.errorMessage}}</span><br/>
        <span>
          Try again</span>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="back-color" ng-click="vm.cancel()">
        OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
